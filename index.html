<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css" /> <!-- bootstrap sketchy theme -->
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Coding Quiz Challenge</title>
  </head>
  <body>

        <div class="container">

            <nav id="navBar" class="navbar navbar-expand-lg navbar-light ml-0 pl-0 mb-5" style="visibility: block;">
                <div id="highScores"><button id="viewHighscores" class="btn btn-outline-primary">Highscores</button></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                    <span class="navbar-text-light">
                        <span id="timeLeft">Time: 0</span>
                    </span>
                
                </div>
            </nav>

            <div id="main">
                <div id="startDiv" style="display: block;">
                    <h1>Coding Quiz Challenge</h1>
                    <p><strong>Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</strong></p>
                    <button class="btn btn-primary btn-lg" id="start">Start Quiz</button>
                </div>
                <div id="questionDiv" style="display: none;">
                    <h2 id="questionDivTitle"></h2>
                    <button class="btn btn-outline-primary btn-lg" id="questionDivChoice0" data-choice=""></button>
                    <button class="btn btn-outline-primary btn-lg" id="questionDivChoice1" data-choice=""></button>
                    <button class="btn btn-outline-primary btn-lg" id="questionDivChoice2" data-choice=""></button>
                    <button class="btn btn-outline-primary btn-lg" id="questionDivChoice3" data-choice=""></button>
                </div>
                <div id="resultDiv" class="mt-3" style="display: none">
                    <hr class="result" />
                    <h3 id="resultText"></h3>
                </div>
                <div id="gameOverDiv" style="display: none">
                    <h1>Game over, man!</h1>
                    <p>Your final score is <span id="score"></span>.</p>

                    <form class="form-inline">
                        <div class="form-group mb-2">
                            Enter initials:
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="playerInitials" class="sr-only">Enter initials:</label>
                            <input type="text" class="form-control" id="playerInitials" placeholder="Initials">
                        </div>
                        <button id="submitScore" type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>                    
                </div>
                <div id="highscoresDiv" style="display: none">
                    <h1>Highscores</h1>
                    <ul id="highScoreList"></ul>
                    <form class="form-inline">
                        <button id="startOver" type="submit" class="btn btn-primary mb-2">Start Over</button>&nbsp;&nbsp;&nbsp;
                        <button id="clearHighscores" type="submit" class="btn btn-primary mb-2">Clear Highscores</button>
                    </form>                        
                </div>
            </div>
    
        </div>

    <script src="assets/scripts/questions.js"></script>
    <script src="assets/scripts/main.js"></script>     

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
